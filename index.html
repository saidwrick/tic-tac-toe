<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="player-container">
            <div class="player-prompt">P1 Name: 
                <input type="text" id="player1">
                <button class="player-1-button">enter</button>
            </div>
            <div class="player-prompt">P2 Name: 
                <input type="text" id="player1">
                <button class="player-2-button">enter</button>
            </div>
        </div>
        <button class="reset">reset game</button>
        <div class="title">TIC-TAC-TOE</div>
    </header>

    <div class="end-banner">You win!</div>
    
    <div class = "container">
        <div class="square grey"></div>
        <div class="square grey"></div>
        <div class="square grey"></div>
        <div class="square grey"></div>
        <div class="square grey"></div>
        <div class="square grey"></div>
        <div class="square grey"></div>
        <div class="square grey"></div>
        <div class="square grey"></div>
    </div>

    <script src="script.js"></script>
</body>
